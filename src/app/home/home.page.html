<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code Saver App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="My QR Data" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createCode()">
    <ion-icon name="barcode"></ion-icon>Create Code
  </button>
  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>Scan Code
  </button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannerCode">
    <ion-card-content>
      Result from Scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
